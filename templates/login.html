{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Email or Phone</label>
        <input class="form-control" name="identifier" type="text" placeholder="email@example.com or 9876543210" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" required>
      </div>
      <button class="btn btn-primary">Login</button>
      <a class="btn btn-link" href="{{ url_for('forgot') }}">Forgot password?</a>
    </form>
  </div>
</div>
{% endblock %}
