{% extends 'base.html' %}
{% block content %}
<h3>Upload an eye image</h3>
<p>Only clear left or right eye images are accepted. Use the demo for example images.</p>
<div class="row">
  <div class="col-md-6">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>
      <button class="btn btn-primary">Analyze</button>
    </form>
  </div>
  <div class="col-md-6 text-center">
    <p>Example of acceptable image:</p>
    <img src="{{ demo_image }}" class="img-fluid rounded shadow" alt="demo" style="max-width:320px;">
  </div>
</div>
{% endblock %}
